   <!-- Font Awesome -->
   <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    <!-- Custom CSS -->
    <link href="style.css" rel="stylesheet">
    <!--icon  -->

    <!-- bootstrap fonticon -->

<body>

  <section>
    <div class="alert" role="alert">
      <nav class="navbar navbar-expand-lg navbar-light" id="navbarNav">
        <div class="container">
          <a class="navbar-brand" href="#">Keen</a>
      </nav>
    </div>
  </section> 

 <div class="container">


    <section >
        <div id="registration" class="text-center">
          <h3 class="registration-h3 p-2">Let's Create Your Account</h3>
          <h6 class="registration-h6">Satisfaction 100% Guaranteed</h6>
        </div>
        

        
        <div class="buttons p-3 ">
          <div class="row justify-content-center">
            <div class="col-md-6">
              <button class="btn  gooogle-btn" type="button">
                <i class="bi bi-google me-2"></i> Google
              </button>
              
            </div>
            <div class="col-md-6">
              <button class="btn  apple-btn" type="button">
                <i class="bi bi-apple me-2"></i> Apple
              </button>
            </div>
          </div>
        </div>
        <div class="container or-line">
          <div class="row d-flex justify-content-center align-items-center">
            <div class="col-md-3">
              <hr>
            </div>
            <div class="col-md-3 text-center">
              or
            </div>
            <div class="col-md-3 ">
              <hr>
            </div>
          </div>
        </div>
      
        <div class="container form-div mt-4">
          <div class="row justify-content-center">
            <div class="col-md-12">
              <form class="row g-3 needs-validation" novalidate>
                <div class="col-md-12 position-relative">
                  <label for="validationTooltip01" class="form-label"><p>Email</p></label>
                  <input type="email" class="form-control" id="validationTooltip01" required>
                </div>
                <div class="col-md-12 position-relative">
                  <label for="validationTooltip02" class="form-label"><p>Password</p></label>
                  <input type="password" class="form-control" id="validationTooltip02" required>
                  <div class="text-muted p-1">Password must be at least 8 characters.</div>
                </div>
                <div class="col-md-12 position-relative">
                  <label for="validationTooltip04" class="form-label"><p>How did you hear about us? (Optional)</p></label>
                  <select class="form-select form-control" id="validationTooltip04" required>
                    <option selected disabled value="">Please Select One</option>
                    <option>Other</option>
                    <option>From a Friend</option>
                    <option>Instagram</option>
                    <option>Search Engine (Google, Bing, etc)</option>
                    <option>YouTube</option>
                    <option>Facebook</option>
                    <option>News Article / Blog</option>
                    <option>Podcast</option>
                    <option>Tiktok</option>
                  </select>
                </div>
                <div class="col-md-12 position-relative">
                  <div class="form-check mb-3 mt-4">
                    <input type="checkbox" class="form-check-input" id="validationFormCheck1" required>
                    <label class="form-check-label" for="validationFormCheck1">I am at least 18 years old and have read and agree to the <a href="#">updated Full Disclaimer</a>, <a href="#">User Agreement</a> and <a href="#">Privacy Policy</a>.</label>
                  </div>
                </div>
                <div class="col-12">
                  <button class="btn   btn-block" type="submit" style="background-color:#fff2c8;color: black;">Create Account</button>
                </div>
              </form>
            </div>
          </div>
        </div>
      
        <div class="container mt-4" >
          <div class="row" id="keen_user">
            <div class="col-12">
              <p class="text-center" >Already a Keen user? <a href="#">Sign In</a>.</p>
            </div>
          </div>
          <div class="row">
            <div class="col-12">
              <hr>
            </div>
          </div>
        </div>
     
      
      <footer class="footer">
        <div class="text-muted">
          <a href="#" class="text-muted footer-tag">Sitemap</a> &nbsp;&nbsp;
          <a href="#" class="text-muted footer-tag">Powered by Ingenio</a>

    </section>
</div>
